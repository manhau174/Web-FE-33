<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span id="title"><b>Login to Bootsnipp</b></span>
            <span class="fa fa-times icon-cancel"></span>
            <div class="clearboth"></div>
            <a href="" class="btn btn_fb"><b>Login with Facebook</b></a>
            <a href="" class="btn btn_tw"><b>Login with Twitter</b></a>
        </div>
        <hr>
        <form action="">
            <div class="middle">
                <input type="text" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <br>
                <p>Are you bussiness? <a href="">Get started here</a></p>
            </div>
    
            <div class="footer">
                <div class="content">
                    <div class="left">
                        <p>Forgot your password?</p>
                        <p>Sign up now</p>
                    </div>
                    <div class="right">
                        <button id="btn_login">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
